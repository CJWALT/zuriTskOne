<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COLOR GUESSING GAME</h1>
        <div class="color-wrap">
                
                <div class="guessColor" data-testid="colorBox"></div>
                <h1 data-testid="gameInstructions">Guess the Color in the circle from the buttons:</h1>
        </div>

        <div class="status" data-testid="gameStatus"></div>

        <div class="score" data-testid="score">Score:  </div>
        <div data-testid="colorOption" class="options">
            <div class="colorBtn"></div>
            <div class="colorBtn"></div>
            <div class="colorBtn"></div>
            <div class="colorBtn"></div>
            <div class="colorBtn"></div>
            <div class="colorBtn"></div>
        </div>
       
        
        <div>
            <button class="startAgain" type="reset" data-testid="newGameButton">Start Game</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
